<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="your-email@mergington.edu"
            />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>

    <!-- Activity Card Template (hidden by default) -->
    <template id="activity-card-template">
      <div class="activity-card">
        <div class="activity-info">
          <h4 class="activity-name"></h4>
          <p class="activity-description"></p>
          <p class="activity-schedule"></p>
        </div>

        <div class="participants-section">
          <h4 class="participants-title">
            <i class="fas fa-users"></i> Participants
            <span class="participant-count"></span>
          </h4>
          <ul class="participants-list">
            <!-- Participants will be dynamically populated -->
          </ul>
          <div class="no-participants" style="display: none;">
            <em>No participants yet. Be the first to sign up!</em>
          </div>
        </div>

        <button class="signup-button">Sign Up</button>
      </div>
    </template>
  </body>
</html>
