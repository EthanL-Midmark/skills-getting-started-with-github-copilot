<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mergington High School Activities</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    .activity-card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #e0e0e0;
    }
    .participants-section {
      margin-top: 1.2rem;
      background: #f7f7fa;
      border-radius: 8px;
      padding: 0.8rem 1rem;
    }
    .participants-section h4 {
      margin: 0 0 0.5rem 0;
      font-size: 1.05rem;
      color: #4a4a4a;
      font-weight: 600;
    }
    .participants-list {
      margin: 0;
      padding-left: 1.2rem;
      color: #333;
    }
    .participants-list li {
      margin-bottom: 0.25rem;
      font-size: 0.98rem;
      letter-spacing: 0.01em;
    }
    /* Add any additional custom styles here */
  </style>
</head>
<body>
  <div class="container">
    <h1>Extracurricular Activities</h1>
    <div id="activities-container">
      <!-- Activity cards will be injected here by JavaScript -->
    </div>
  </div>
  <script>
    async function fetchActivities() {
      const response = await fetch('/activities');
      return response.json();
    }

    function renderActivities(activities) {
      const container = document.getElementById('activities-container');
      container.innerHTML = '';
      Object.entries(activities).forEach(([name, info]) => {
        const card = document.createElement('div');
        card.className = 'activity-card';
        card.innerHTML = `
          <h2>${name}</h2>
          <p><strong>Description:</strong> ${info.description}</p>
          <p><strong>Schedule:</strong> ${info.schedule}</p>
          <p><strong>Max Participants:</strong> ${info.max_participants}</p>
          <div class="participants-section">
            <h4>Participants</h4>
            <ul class="participants-list">
              ${info.participants.length === 0
                ? '<li><em>No participants yet</em></li>'
                : info.participants.map(email => `<li>${email}</li>`).join('')}
            </ul>
          </div>
          <form onsubmit="signupForActivity(event, '${name}')">
            <input type="email" id="email-${name}" placeholder="Your email" required>
            <button type="submit">Sign Up</button>
          </form>
        `;
        container.appendChild(card);
      });
    }

    async function signupForActivity(event, activityName) {
      event.preventDefault();
      const email = document.getElementById(`email-${activityName}`).value;
      await fetch(`/activities/${activityName}/signup?email=${email}`, {
        method: 'POST'
      });
      alert(`Signed up ${email} for ${activityName}`);
      // Optionally, refetch activities to update the participants list
      const activities = await fetchActivities();
      renderActivities(activities);
    }

    // Initial fetch and render
    fetchActivities().then(renderActivities);
  </script>
</body>
</html>
